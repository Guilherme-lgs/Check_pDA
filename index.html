<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/stile.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pets</title>
</head>
<body>
    <div class="container">
        <section class="header">
            <h1>PET SHOP <br> AU-MIGOS</h1>
        </section>
        <form id="form" class="form">
            <div class="form-content">
                <label for="username">Nome do Pet:</label>
                <input type="text" id="username" placeholder="Digite o nome do bichinho...">
                <a>aqui vai a mensagem de erro.</a>
            </div>

            <div class="form-content">
                <label for="idade">Idade do Pet:</label>
                <input type="number" id="idade" placeholder="Digite a idade do bichinho...">
                <a>Já sabe porque eu apareci, né?</a>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <div class="newContainer">
        <section class="header">
            <h1>Resultados</h1>
        </section>
        <div id="cadastroList"></div>
    </div>

    <script src="js/main.js "></script>
</body>
</html>
